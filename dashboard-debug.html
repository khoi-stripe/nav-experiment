<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Navigation Panel Styles */
        .nav-panel {
            background: white;
            border-radius: 12px;
            margin: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 60px;
            min-height: calc(100vh - 32px);
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-panel.expanded {
            width: 250px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
            min-height: 68px;
        }

        .panel-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .panel-toggle:hover {
            background-color: #f0f0f0;
        }

        .panel-title {
            margin-left: 12px;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            flex-grow: 1;
        }

        .nav-panel.expanded .panel-title {
            opacity: 1;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-panel.expanded .dropdown-icon {
            opacity: 1;
        }

        .panel-content {
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin: 2px 8px;
            border-radius: 8px;
        }

        .nav-item:hover {
            background-color: #f8f9fa;
        }

        .nav-item .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            color: #666;
            flex-shrink: 0;
        }

        .nav-text {
            margin-left: 12px;
            font-size: 14px;
            color: #555;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .nav-panel.expanded .nav-text {
            opacity: 1;
        }

        /* Panel-specific colors */
        .panel-1 .panel-toggle .icon {
            color: #007AFF;
        }

        .panel-2 .panel-toggle .icon {
            color: #FF9500;
        }

        .panel-1.expanded {
            border-left: 3px solid #007AFF;
        }

        .panel-2.expanded {
            border-left: 3px solid #FF9500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
            background: transparent;
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .status {
            background: #e3f2fd;
            padding: 12px;
            margin: 16px;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Navigation Panel 1 -->
        <nav class="nav-panel panel-1" id="panel1">
            <div class="panel-header">
                <div class="panel-toggle" onclick="togglePanel('panel1')">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                </div>
                <span class="panel-title">All accounts</span>
                <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            </div>
            <div class="panel-content">
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                    </svg>
                    <span class="nav-text">Settings</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    <span class="nav-text">Switch to sandbox</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    <span class="nav-text">Account 1</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    <span class="nav-text">Account 2</span>
                </div>
            </div>
        </nav>

        <!-- Navigation Panel 2 -->
        <nav class="nav-panel panel-2" id="panel2">
            <div class="panel-header">
                <div class="panel-toggle" onclick="togglePanel('panel2')">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
                    </svg>
                </div>
                <span class="panel-title">Acme, Inc.</span>
            </div>
            <div class="panel-content">
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                    </svg>
                    <span class="nav-text">Settings</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    <span class="nav-text">Switch to sandbox</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    <span class="nav-text">Account 1</span>
                </div>
                <div class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    <span class="nav-text">Account 2</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1>Dashboard</h1>
                <p>Click on either panel to expand it. Only one panel can be open at a time.</p>
                <div class="status" id="status">Ready</div>
            </div>
        </main>
    </div>

    <script>
        let currentOpenPanel = null;

        function togglePanel(panelId) {
            console.log('Toggling panel:', panelId);
            const panel = document.getElementById(panelId);
            const status = document.getElementById('status');
            
            if (!panel) {
                console.error('Panel not found:', panelId);
                return;
            }

            // Update status
            status.innerHTML = `Clicked on ${panelId}`;

            // If this panel is already open, close it
            if (currentOpenPanel === panelId) {
                closePanel(panelId);
                currentOpenPanel = null;
                status.innerHTML = `Closed ${panelId}`;
                return;
            }

            // Close the currently open panel (if any)
            if (currentOpenPanel) {
                closePanel(currentOpenPanel);
            }

            // Open the new panel
            openPanel(panelId);
            currentOpenPanel = panelId;
            status.innerHTML = `Opened ${panelId}`;
        }

        function openPanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.add('expanded');
                console.log('Opened panel:', panelId);
            }
        }

        function closePanel(panelId) {
            const panel = document.getElementById(panelId);
            if (panel) {
                panel.classList.remove('expanded');
                console.log('Closed panel:', panelId);
            }
        }

        // Close panels when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-panel')) {
                if (currentOpenPanel) {
                    closePanel(currentOpenPanel);
                    currentOpenPanel = null;
                    document.getElementById('status').innerHTML = 'Closed all panels';
                }
            }
        });

        // Test on page load
        console.log('Dashboard loaded');
    </script>
</body>
</html>
